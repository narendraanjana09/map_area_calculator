plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.nsa.mapsspeech"
        minSdkVersion 21
        targetSdkVersion 30
        multiDexEnabled true
        versionCode 4
        versionName "1.2"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.gms:play-services-maps:17.0.1'
    implementation 'com.google.android.gms:play-services-location:18.0.0'
    implementation 'com.google.android.gms:play-services-ads:20.1.0'
    implementation platform('com.google.firebase:firebase-bom:28.0.1')
    implementation 'com.google.firebase:firebase-dynamic-links:20.0.0'
    implementation 'com.firebaseui:firebase-ui-database:7.1.1'
    implementation 'com.google.firebase:firebase-auth:21.0.1'
    implementation 'com.google.firebase:firebase-database:20.0.0'
    implementation 'com.google.firebase:firebase-storage:20.0.0'
    implementation 'com.google.firebase:firebase-messaging:22.0.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'com.daimajia.androidanimations:library:2.4@aar'
    implementation 'com.google.maps.android:android-maps-utils:2.2.3'

    implementation 'com.google.android.gms:play-services-auth:19.0.0'


    implementation 'com.karumi:dexter:6.2.2'

    implementation 'net.gotev:speech:1.6.2'
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'com.google.maps:google-maps-services:0.18.1'
    implementation 'org.slf4j:slf4j-simple:1.7.25'
    implementation 'com.squareup.picasso:picasso:2.8'
    implementation 'com.akexorcist:google-direction-library:1.2.1'

    implementation 'com.github.dhaval2404:imagepicker:2.1'  //to get images

    implementation 'com.android.volley:volley:1.2.0'
    implementation 'com.kazakago.cryptore:cryptore:1.4.0'

    implementation "com.github.skydoves:balloon:1.3.4"


    implementation 'com.maxkeppeler.sheets:input:2.2.4'
    implementation 'com.github.jrovira037:DetailTextView:0.1'
}